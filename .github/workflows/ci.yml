name: Continuous Integration

on:
  push:
    branches-ignore:
      - master

jobs:
  ci:
    name: Continous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build